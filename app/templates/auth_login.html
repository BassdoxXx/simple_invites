{% extends "layout_base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">Anmelden</h2>
  
  <form method="POST" action="{{ url_for('auth.login', next=request.args.get('next', '')) }}">
    <!-- CSRF-Token hinzufÃ¼gen -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    
    <div class="mb-4">
      <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Benutzername</label>
      <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
             id="username" name="username" required>
    </div>
    
    <div class="mb-6">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Passwort</label>
      <input type="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
             id="password" name="password" required>
    </div>
    
    <div class="flex items-center justify-between">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
        Anmelden
      </button>
    </div>
  </form>
</div>
{% endblock %}
