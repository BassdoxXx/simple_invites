{% extends "layout_base.html" %}

{% block navigation %}
<nav class="bg-white shadow p-4 mb-6">
  <div class="max-w-6xl mx-auto flex justify-between items-center">
    <a href="{{ url_for('admin.index') }}" class="font-bold text-xl text-blue-600 hover:underline">👨‍🚒 Simple Invites – Admin</a>
    <div class="space-x-4">
      {% if current_user.is_authenticated %}
        <a href="{{ url_for('auth.logout') }}" class="text-red-600 hover:underline">Logout</a>
        <a href="{{ url_for('admin.settings') }}" class="text-blue-600 hover:underline">Einstellungen</a>
        <a href="{{ url_for('auth.change_password') }}" class="text-blue-600 hover:underline">Passwort ändern</a>
      {% endif %}
    </div>
  </div>
</nav>
{% endblock %}

{% block content %}
<main class="max-w-6xl mx-auto p-6">
  {% block admin_content %}{% endblock %}
</main>
{% endblock %}
