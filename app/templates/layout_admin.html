{% extends "layout_base.html" %}

{% block navigation %}
<nav class="bg-red-600 text-white shadow-lg mb-4">
  <div class="w-full px-2 py-3">
    <div class="flex flex-col md:flex-row md:justify-between md:items-center">
      <div class="flex items-center justify-between">
        <a class="text-2xl font-bold" href="{{ url_for('admin.index') }}">Simple Invites Admin</a>
        <button class="md:hidden rounded-lg focus:outline-none focus:shadow-outline" 
                id="menuBtn">
          <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
            <path id="menuIcon" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
            <path id="closeIcon" class="hidden" fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
      <div class="hidden md:flex flex-col md:flex-row md:items-center md:justify-between w-full md:w-auto" id="mobileMenu">
        <div class="flex flex-col mt-2 md:flex-row md:mt-0">
          <a class="py-2 px-2 md:mx-2 rounded hover:bg-red-700 {% if request.endpoint == 'admin.index' %}bg-red-700{% endif %}" 
             href="{{ url_for('admin.index') }}">Dashboard</a>
          <a class="py-2 px-2 md:mx-2 rounded hover:bg-red-700 {% if request.endpoint == 'admin.create_invite' %}bg-red-700{% endif %}" 
             href="{{ url_for('admin.create_invite') }}">Neue Einladung</a>
          <a class="py-2 px-2 md:mx-2 rounded hover:bg-red-700 {% if request.endpoint == 'admin.settings' %}bg-red-700{% endif %}" 
             href="{{ url_for('admin.settings') }}">Einstellungen</a>
          <a class="py-2 px-2 md:mx-2 rounded hover:bg-red-700 {% if request.endpoint == 'auth.admin_change_password' %}bg-red-700{% endif %}" 
             href="{{ url_for('auth.admin_change_password') }}">Passwort ändern</a>
        </div>
        <div class="mt-2 md:mt-0">
          <a class="block py-2 px-4 rounded hover:bg-red-700" href="{{ url_for('auth.logout') }}">Logout</a>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- Mobile menu toggle script -->
<script>
  // Mobile menu toggle
  document.getElementById('menuBtn').addEventListener('click', function() {
    const menu = document.getElementById('mobileMenu');
    const menuIcon = document.getElementById('menuIcon');
    const closeIcon = document.getElementById('closeIcon');
    
    menu.classList.toggle('hidden');
    menuIcon.classList.toggle('hidden');
    closeIcon.classList.toggle('hidden');
  });
</script>
{% endblock %}

{% block content %}
<!-- Entfernt die container-Klasse und max-w-Beschränkungen -->
<div class="w-full px-0 md:px-4 py-4">
  {% block admin_content %}{% endblock %}
</div>
{% endblock %}
