{% extends "layout_admin.html" %}

{% block title %}Passwort ändern{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white shadow-lg rounded-xl p-8 mt-6">
  <h2 class="text-2xl font-bold mb-4">🔐 Passwort ändern</h2>
  <form method="POST" class="space-y-4">
    <!-- CSRF-Token hinzufügen -->
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div>
      <label for="new_password" class="block font-medium mb-1">Neues Passwort:</label>
      <input type="password" name="new_password" required class="w-full p-2 border rounded">
    </div>
    <div>
      <label for="confirm_password" class="block font-medium mb-1">Wiederholen:</label>
      <input type="password" name="confirm_password" required class="w-full p-2 border rounded">
    </div>
    <button type="submit" class="bg-primary-600 text-white py-2 px-4 rounded hover:bg-primary-700 transition-colors">
      Speichern
    </button>
  </form>
</div>
{% endblock %}
